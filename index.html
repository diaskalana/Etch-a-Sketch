<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon-16x16.png"
    />
    <link rel="manifest" href="./images/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="grid-controls">
        <input type="color" value="#000000" id="colorPicker" />
        <button id="singleColor">Single Color</button>
        <button id="randomColor">Random Color</button>
        <button id="eraser">Eraser</button>
        <button id="clear">Clear</button>
        <p class="slider-value"></p>
        <input type="range" min="1" max="64" value="16" id="myRange" />
        <p class="copyright-text">
          Copyright &copy; <span class="year">2023</span>
          <a href="https://github.com/diaskalana">diaskalana</a>
        </p>
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
